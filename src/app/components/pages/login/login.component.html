<div class="row"> <div class="col-sm-12 "></div>

<div class="row"></div>

  <div class="col-sm-4"></div>
  <div class="col-sm-4 ">
 
    <div class="login-content">
      <div class="pane pane-basic login-box">
        <div class="pane-header">
          <h2>Iniciar sesión</h2>
        </div>
        <form (ngSubmit)="onSubmit(formularioLogin)" #formularioLogin="ngForm">
          <div class="form-group">
            <label>Nombre de usuario:</label>
            <input
              name="username"
              type="text"
              class="form-control"
              [(ngModel)]="user.username"
              placeholder="Nombre de usuario"
              required
            />
            <span
              *ngIf="
                formularioLogin.submitted &&
                formularioLogin.controls['username'].errors
              "
              class="text-danger"
              >El nombre de usuario es obligatorio</span
            >
          </div>
          <div class="form-group">
            <label>Contraseña:</label>
            <input
              name="password"
              type="password"
              class="form-control"
              [(ngModel)]="user.password"
              placeholder="Ingresa tu contraseña"
              required
            />
            <span
              *ngIf="
                formularioLogin.submitted &&
                formularioLogin.controls['password'].errors
              "
              class="text-danger"
              >La contraseña es obligatoria</span
            >
          </div>
          <!--   <div class="forgot">
            <a
              href="https://i4ch-capitalhumano.cdmx.gob.mx/servicio/olvido"
              class="base-anchor"
            >
              Olvidé mi contraseña
            </a>
          </div> -->
          <br />
          <div class="d-flex justify-content-center">
            <button
              class="btn btn-main btn-success btn-group-justified"
              type="submit"
            >
              Entrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
